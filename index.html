<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="layout">
    <main class="content">
      <section class="card">
        <div class="card-banner">
          <img src="./images/image-qr-code.png" alt="QR Code Image">
        </div>
        <h1 class="card-title">Improve your front-end skills by building projects</h1>
        <p class="card-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/yudiwdynto" target="_blank">Yudi Widiyanto</a>.
      </p>
    </footer>
  </div>
</body>
</html>
